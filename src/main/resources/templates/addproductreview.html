<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resepti Arvostelut</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Arvostele resepti</h1>
        <a href="/">Etusivulle</a>
    </header>

    <main>

        <section>
            <h2>Arvostele resepti</h2>
            <form th:action="@{/submitproductreview/{productId}(productId=${productId})}" method="post">
                <label for="username">Käyttäjänimi:</label>
                <input type="text" id="username" name="username" th:value="${username}" readonly>
                <br>
                <label for="rating">Arvosana (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <br>
                <label for="comment">Kommentit:</label>
                <textarea id="comment" name="comment" ></textarea>
                <br>
                <button type="submit">Tallenna</button>
                <button type="button" onclick="window.location.href='/products'">Peruuta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vegit - All rights reserved.</p>
    </footer>
</body>
</html>
