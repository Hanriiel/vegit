<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vegit - vegaanisia tuotteita ja reseptejä</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">   
        <div style="flex-grow: 1; text-align: center;">
            <h1>Tervetuloa vegaaniruokien värikkääseen maailmaan</h1>
        </div>
        <form class="logout-form" th:action="@{/logout}" method="post" style="margin-left: auto;">
            <input type="submit" value="Logout" class="logout-button" />
        </form>
    </header>

    <nav>
        <ul>
            <li><a href="/products">Tuotteet</a></li>
            <li><a href="/recipes">Reseptit</a></li>
        </ul>
    </nav>

    <main>
        <section class="products-section">
            <h2>Vegetuotteet</h2>
            <p>Tutustu markkinoilla oleviin kasvistuotteisiin</p>
            <a href="/products" class="btn">Tuotteet</a>
        </section>

        <section class="recipes-section">
            <h2>Reseptit</h2>
            <p>Löydä uutta inspiraatiota kasviskeittiöön</p>
            <a href="/recipes" class="btn">Reseptit</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vegit - All rights reserved.</p>
    </footer>
</body>
</html>
